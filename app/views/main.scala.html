@(title: String)(content: Object)(app: ApplicationRouts)

<!DOCTYPE html>

<script>
        if (window.location.toString().contains("?code")) {
            window.history.replaceState('Object','Title','/');
        }
</script>

<!-- JQuery! -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Bootstrap! -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">

                <a class="navbar-brand" href="/">
                    <img alt="Indiepocalypse" src="">
                </a>

                    @if(app.user_is_logged()) {




                        <div class="dropdown navbar-text navbar-right" title="settings, profile & more">
                          <span class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          <img src="@app.get_avatar_url()" alt="@app.get_user_name()" style="width:30px;height:30px;">
                          <span class="caret" ></span>
                          </span>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li class="dropdown-header">logged in as <strong>@app.get_user_name()</strong></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="u/@app.get_user_name()">Profile</a></li>
                            <li><a href="/settings">Settings</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout">Logout</a></li>
                          </ul>
                        </div>




                    }else {
                        <p class="navbar-text navbar-right">
                            <a href=@github_access.get_github_access_url(app.get_state())>login with github</a>
                        </p>
                    }
            </div>
        </nav>
        <div class="container">
        @content
        </div>
    </body>
</html>
