@(title: String)(content: Object)

<!DOCTYPE html>

<script>
        if (window.location.toString().contains("?code")) {
            window.history.replaceState('Object','Title','/');
        }


</script>

<html lang="en">
<head>
    <title>@title</title>
    <!--no need for custom js or css-->
    <!--<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">-->
    <!--<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>-->
    <link rel="shortcut icon" type="image/png"
          href="@routes.Assets.versioned(" images/favicon.png")">
    <!-- Bootstrap! -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .jumbotron h1 , .jumbotron p {
        color: black;
        text-shadow: white 0.1em 0.1em 0.3em;
        }
        .jumbotron p a {
        color: white;
        text-shadow: white 0.0em 0.0em 0.0em;
        }
        .jumbotron {
        margin-bottom: 0px;
        background-image: url(@routes.Assets.versioned("images/bkg.png"));
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        color: white;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <strong>Indiepocalypse</strong>
        </a>
        <a class="navbar-link navbar-text" href="/faq">
            <small>FAQ</small>
        </a>
        <a class="navbar-link navbar-text" href="/explore">
            <small>Explore</small>
        </a>
        <a class="navbar-link navbar-text" href="/blog">
            <small>Blog</small>
        </a>

        @if(stores.store_session.user_is_logged()) {

        <div class="dropdown navbar-text navbar-right">
                          <span class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
                                title="settings, profile & more">
                          <img src="@stores.store_session.get_avatar_url()"
                               alt="@stores.store_session.get_user_name()"
                               style="width:20px;height:20px;">
                          <span class="caret"></span>
                          </span>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li class="dropdown-header">logged in as <strong>@stores.store_session.get_user_name()</strong></li>
                <li role="separator" class="divider"></li>
                <li><a href="u/@stores.store_session.get_user_name()">Profile</a></li>
                <li><a href="/settings">Settings</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>

        <a class="navbar-link navbar-text navbar-right" href="/newrepo" title="new repo"">
        <small><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></small>
        </a>

        }else {
        <a class="navbar-text navbar-right"
           href=@stores.store_github_api.get_github_access_url(stores.store_session.get_state())>login with
            github</a>
        }
    </div>
</nav>
<div class="container">
    @content
</div>

<!-- JQuery! -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" async="async"></script>
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" async="async"></script>


</body>
</html>
