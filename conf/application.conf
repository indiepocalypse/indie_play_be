# This is the main configuration file for the application.
# ~~~~~

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
#
# This must be changed for production, but we recommend not changing it in this file.
#
# See http://www.playframework.com/documentation/latest/ApplicationSecret for more details.
play.crypto.secret = "changeme"
play.crypto.secret = ${?PLAY_CRYPTO_SECRET}

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# play.http.router = my.application.Routes

# Database configuration
# ~~~~~
# You can declare as many datasources as you want.
# By convention, the default datasource is named `default`
#
ebean.default = ["models_db_github.*", "models_db_indie.*"]
db.default.driver = org.h2.Driver
db.default.url = "jdbc:h2:mem:play"
db.default.url = ${?DATABASE_URL}
#db.default.username=
#db.default.password=

# Evolutions
# ~~~~~
# You can disable evolutions if needed
play.evolutions.enabled = true


# You can disable evolutions for a specific datasource if necessary
# play.evolutions.db.default.enabled=false

credentials.indie.github.username = "changeme"
credentials.indie.github.username = ${?INDIE_GITHUB_USERNAME}
credentials.indie.github.pssw = "changeme"
credentials.indie.github.pssw = ${?INDIE_GITHUB_PSSW}

credentials.indie.github.login.callback = "http://127.0.0.1:9000/"
credentials.indie.github.login.callback = ${?GITHUB_LOGIN_CALLBACK}

credentials.indie.github.client_id = "changeme"
credentials.indie.github.client_id = ${?GITHUB_CLIENT_ID}
credentials.indie.github.client_secret = "changeme"
credentials.indie.github.client_secret = ${?GITHUB_CLIENT_SECRET}

credentials.indie.gmail.username = "changeme"
credentials.indie.gmail.username = ${?GMAIL_USERNAME}
credentials.indie.gmail.pssw = "changeme"
credentials.indie.gmail.pssw = ${?GMAIL_PSSW}


sync.github.repo.delta_milis = 7m // small delta for testing locally
sync.github.repo.jitter_milis = 3m // maximum additional random time to wait
sync.github.repo.jitter_small_milis = 2s // maximum time to wait between repos
sync.github.repo.minimum_milis = 5s // minimum time between sync calls
sync.github.repo.delta_milis = ${?GITHUB_REPO_SYNC_TIME_DELTA}

sync.github.user.delta_milis = 15m // small delta for testing locally
sync.github.user.jitter_milis = 3m // maximum additional random time to wait
sync.github.user.jitter_small_milis = 10s // maximum time to wait between repos
sync.github.user.minimum_milis = 5s // minimum time between sync calls
sync.github.user.delta_milis = ${?GITHUB_REPO_SYNC_TIME_DELTA}

sync.gmail.reload.delta_milis = 17m // no less than 10 minutes are allowed per google docs...
sync.gmail.reload.jitter_milis = 3m // maximum additional random time to wait
sync.gmail.reload.jitter_small_milis = 10s // maximum random time to wait between mails
sync.gmail.reload.minimum_milis = 5s // minimum time between sync calls
sync.gmail.reload.delta_milis = ${?GMAIL_RELOAD_SYNC_TIME_DELTA}


